<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-item class="input-item">
      <ion-label position="floating">
        Todo
      </ion-label>
      <ion-input placeholder="Add Your todo"
                 [(ngModel)]="todo">
      </ion-input>
    </ion-item>
    <ion-button color="success"
                fill="outline"
                (click)="addTodo()">
      Add Todo
    </ion-button>
    <ion-list>
      <ion-item *ngFor="let todo of allTodos$ | async">
        <ion-icon name="trash-sharp"
                  slot="end"
                  color="danger"
                  (click)="deleteTodo(todo.id)">
        </ion-icon>
        <ion-label>
          {{ todo.content }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
